<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klawiatura</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Klawiaturaa</h1>
      <section class="game-box">
        <textarea placeholder="print" id="textbox" rows="5"></textarea>
        <section class="game">
          <button class="btn-letter" value="`">`</button>
          <button class="btn-letter" value="1">1</button>
          <button class="btn-letter" value="2">2</button>
          <button class="btn-letter" value="3">3</button>
          <button class="btn-letter" value="4">4</button>
          <button class="btn-letter" value="5">5</button>
          <button class="btn-letter" value="6">6</button>
          <button class="btn-letter" value="7">7</button>
          <button class="btn-letter" value="8">8</button>
          <button class="btn-letter" value="9">9</button>
          <button class="btn-letter" value="0">0</button>
          <button class="btn-letter" value="-">-</button>
          <button class="btn-letter" value="=">=</button>
          <button class="btn-letter three-col" value="backspace">Cofnij</button>
          <button class="btn-letter two-col" value="tab">Tab</button>
          <button class="btn-letter" value="q">Q</button>
          <button class="btn-letter" value="w">W</button>
          <button class="btn-letter" value="e">E</button>
          <button class="btn-letter" value="r">R</button>
          <button class="btn-letter" value="t">T</button>
          <button class="btn-letter" value="y">Y</button>
          <button class="btn-letter" value="u">U</button>
          <button class="btn-letter" value="i">I</button>
          <button class="btn-letter" value="o">O</button>
          <button class="btn-letter" value="p">P</button>
          <button class="btn-letter" value="[">[</button>
          <button class="btn-letter" value="]">]</button>
          <button
            id="button-number"
            class="btn-letter two-row-two-col"
            value="enter"
          >
            Enter
          </button>
          <button class="btn-letter two-col" value="capslock">CapsLock</button>
          <button class="btn-letter" value="a">A</button>
          <button class="btn-letter" value="s">S</button>
          <button class="btn-letter" value="d">D</button>
          <button class="btn-letter" value="f">F</button>
          <button class="btn-letter" value="g">G</button>
          <button class="btn-letter" value="h">H</button>
          <button class="btn-letter" value="j">J</button>
          <button class="btn-letter" value="k">K</button>
          <button class="btn-letter" value="l">L</button>
          <button class="btn-letter" value=";">;</button>
          <button class="btn-letter" value="'">'</button>
          <button class="btn-letter" value="\">\</button>
          <button class="btn-letter three-col" value="shift">Shift</button>
          <button class="btn-letter" value="z">Z</button>
          <button class="btn-letter" value="x">X</button>
          <button class="btn-letter" value="c">C</button>
          <button class="btn-letter" value="v">V</button>
          <button class="btn-letter" value="b">B</button>
          <button class="btn-letter" value="n">N</button>
          <button class="btn-letter" value="m">M</button>
          <button class="btn-letter" value=",">,</button>
          <button class="btn-letter" value=".">.</button>
          <button class="btn-letter" value="/">/</button>
          <button class="btn-letter three-col" value="shift">Shift</button>
          <button class="btn-letter three-col">Ctrl</button>

          <button class="btn-letter" value="alt">Alt</button>
          <button class="btn-letter seven-col" value="space">Space</button>
          <button class="btn-letter two-col" value="alt">Alt</button>

          <button class="btn-letter three-col">Ctrl</button>
        </section>
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
